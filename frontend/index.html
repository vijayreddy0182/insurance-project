<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Insurance Application</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<main class="container">

<h1>Insurance Application</h1>

<form id="insForm">

    <!-- Row 1 -->
    <div class="form-group">
        <label>Full Name</label>
        <input type="text" name="fullName" required>
    </div>

    <div class="form-group">
        <label>Email</label>
        <input type="email" name="email">
    </div>

    <!-- Row 2 -->
    <div class="form-group">
        <label>Phone</label>
        <input type="tel" name="phone">
    </div>

    <div class="form-group">
        <label>Date of Birth</label>
        <input type="date" name="dob">
    </div>

    <!-- Full width -->
    <div class="form-group full-width">
        <label>Address</label>
        <textarea name="address"></textarea>
    </div>

    <!-- Row 3 -->
    <div class="form-group">
        <label>Policy</label>
        <select name="policyId" id="policySelect">
            <option value="">Loading policies...</option>
        </select>
    </div>

    <div class="form-group">
        <label>Coverage Amount</label>
        <input type="number" name="coverage">
    </div>

    <!-- Row 4 -->
    <div class="form-group">
        <label>Preferred Start Date</label>
        <input type="date" name="startDate">
    </div>

    <div class="form-group full-width">
        <label>Notes</label>
        <textarea name="notes"></textarea>
    </div>

    <!-- Submit button full width -->
    <button type="submit" class="full-width">Submit Application</button>

</form>

<div id="message"></div>

</main>
<script src="script.js"></script>
</body>
</html>
